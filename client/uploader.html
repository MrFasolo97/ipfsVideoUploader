<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="public/styles.css">
        <link rel="shortcut icon" href="public/logo.png">
        <title>OneLoveDTube Uploader</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/steemconnect@latest"></script>
        <script src="client/uploader.js"></script>
    </head>
    <body>
        <div id='header'><h1 id="siteTitle"><img id="logoBanner" src="public/logo.png">  <div id="headTitleText">OneLoveDTube Uploader</div></h1></div>
        <div id='content' class="uploadcontent">
        <div id="uploadForm">
            <h3>Upload a video (mp4 file accepted): <input type="file" accept="video/mp4" name="VideoUpload" id="sourcevideo"></h3>
            <h3>Upload a thumbnail: <input type="file" accept="image/jpg,image/png" name="SnapUpload" id="snapfile"></h3>
            <h3>Title: <br><input type="text" id="title" name="title" class="meta"></h3>
            <h3>Description: <br>
            <textarea id="description" name="description"></textarea></h3>
            <h3>Tags (seperated by space): <br><input type="text" id="tags" name="tags" class="meta"></h3>
            <label class="switch">
                <input type="checkbox" name="powerup" id="powerup">
                <span class="slider round"></span>
            </label><h3 class="poweruptext"> Power Up 100%</h3><br><br>
            <input class="styledButton" type="submit" value="Upload!" id="submitbutton" onclick="submitVideo()">
            <input class="styledButton" type="button" value="Save draft" id="draftBtn" onclick="saveAsDraft()">
            <h4 id="loggedInUser">Detecting login...</h4>
            <div id="progressBarBack">
                <div id="progressBarFront">Uploading... (0%)</div>
            </div>
        </div>
        </div>
        <div id='footer'><h4 class="madeBy">Made by <a target="_blank" rel="noreferrer" href=https://d.tube/c/techcoderx>@techcoderx</a> - <a target="_blank" rel="noreferrer" href=https://github.com/techcoderx/ipfsVideoUploader>Source Code</a> - <a target="_blank" rel="noreferrer" href="https://discord.gg/Sc4utKr">Discord</a> - <a target="_blank" rel="noreferrer" href="https://github.com/techcoderx/ipfsVideoUploader/blob/master/FAQ.md">FAQ</a></h4></div>
    </body>
</html>
